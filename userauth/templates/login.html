{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" name="username">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
