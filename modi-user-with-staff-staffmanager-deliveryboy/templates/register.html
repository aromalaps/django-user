{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="flag">Role:</label>
            <select class="form-control" id="flag" name="flag" required >
                <option value="1">Staff</option>
                <option value="2">Staff Manager</option>
                <option value="3">Delivery Boy</option>
            </select>
            <input type="hidden" name="flag" value="1"> <!-- Default value, change as needed -->
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
