{% extends "base.html" %}
{% load static %}
{% block content %}



<div class="container">
    <div class="row">
        <div class="col-lg-6 welcome-section">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info</p>
            <button type="button" class="btn btn-light" id="sign-in-btn">Sign In</button>
        </div>
        <div class="col-lg-6 create-account-section">
            <h2>Create Account</h2>
            <p>or use your email for registration</p>
            <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="fname" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" name="image" placeholder="Upload profile pic">
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password"
                        required>
                </div>
                <button type="submit" class="btn btn-dark">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('sign-in-btn').addEventListener('click', function () {
        window.location.href = "{% url 'login' %}";
    });
</script>
{% endblock %}
